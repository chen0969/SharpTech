<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SharpTech</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- lottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <!-- model viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container text-center p-5">
        <h1 class="animate__animated animate__zoomIn text-center">Happy Birthday!!</h1>
        <h2 class="animate__animated animate__zoomIn text-center">A 3D model Sharpfle logo for you!</h2>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <model-viewer class="animate__delay-1s animate__animated animate__bounceIn" src="img/sharpfle.gltf" alt="A 3D model of something sharp" 
                auto-rotate camera-controls environment-image="neutral" exposure="0.8" orientation="0deg 240deg 360deg">
            </model-viewer>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
